<!DOCTYPE html>
<html>
<head>
    <title>OBS Interactive Countdown</title>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Georgia', serif;
            color: white;
        }
        .title-input {
            width: 80%;
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            color: white;
            font-family: 'Georgia', serif;
            padding: 5px;
        }
        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            color: white;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:disabled {
            background: #555;
        }
    </style>
</head>
<body>
    <input type="text" class="title-input" id="title" placeholder="Enter Title" value="COUNTDOWN">

    <div class="timer" id="display">00:00:00</div>

    <div class="controls">
        <input type="number" id="hours" min="0" max="99" value="1" placeholder="H">
        <span>:</span>
        <input type="number" id="minutes" min="0" max="59" value="30" placeholder="M">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
       
    </script>
</body>
</html>
